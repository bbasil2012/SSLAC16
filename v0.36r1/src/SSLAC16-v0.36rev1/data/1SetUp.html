("grN=",_ip);for(i=0;i<16;i++){var a=(get_rest("chN="+i,_ip));document.getElementById("chname"+i).value=a[6][0];if(a[5][0]==1){document.getElementById("mode"+i).checked=true}else{document.getElementById("mode"+i).checked=false}if(a[4][0]>15){document.getElementById("type"+i).selectedIndex=1}if(a[4][0]==0){document.getElementById("type"+i).selectedIndex=0;document.getElementById("color"+i).value=RGBtoHEX(a[2][0],a[2][1],a[2][2])}}for(i=0;i<8;i++){document.getElementById("grname"+i).value=group[0][i]}};</script>
